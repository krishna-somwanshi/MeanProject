<div class="container-fluid">
    <div class="row" style="height: 100vh">
        <!-- Left Block -->
        <div class="col bg-info d-flex flex-column justify-content-center align-items-center">
            <div>
                <fa-icon [icon]="faMapSigns" style="font-size: 54px"></fa-icon>
            </div>
            <div class="h3" style="font-size:40px">Welcome To Job Directory </div>
        </div>

        <!-- Right Block -->
        <div id="sign" class="col bg-light d-flex flex-column justify-content-center align-items-center"
            [formGroup]="fbFormGroup">
            <div class="alert alert-danger" role="alert" *ngIf="uiInvalidCredential">
                Invalid Credentials
            </div>

            <div class="h4 text-light">Application Register</div>

            <div>
                <input type="text" placeholder="Enter Username" class="form-control mt-3" formControlName="username" />
                <span *ngIf="username.invalid && username.touched" style="color: red;margin-left: 15px; ">Invalid
                    credentials.</span>
            </div>

            <div class="mt-2">
                <input type="password" placeholder="Enter Password" class="form-control" formControlName="password" />
            </div>

            <div class="mt-2">
                <input type="text" placeholder="Enter Email" class="form-control" formControlName="email" />
                <span *ngIf="email.invalid && email.touched" style="color: red;margin-left: 15px; ">Invalid
                    credentials.</span>
            </div>

            <div class="mt-2">
                <input type="text" placeholder="+91-xx xxx xxx xx" class="form-control" formControlName="mobile" />
            </div>

            <button class="btn btn-sm btn-info mt-3 mb-2" (click)="registerHere()">
                Register Here
            </button>

            <a routerLink="/login">Login Here</a>
        </div>

    </div>
</div>
